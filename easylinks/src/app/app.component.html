<mat-toolbar color="primary" class="app-header">
  <span>
    {{title}}
  </span>
</mat-toolbar>
<div class="content">
  <div>
    <table mat-table [dataSource]="links" class="mat-elevation-z8">
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Easy Link Name </th>
        <td mat-cell *matCellDef="let element">
          <a href="http://localhost:8080/{{element.source}}" target="_blank">{{element.source}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="dest">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element">
          <a href="http://{{element.dest}}" target="_blank">{{element.dest}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="deleteLink(element.source)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button class="add-button"
          (click)="openCreateDialog()"
          mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
